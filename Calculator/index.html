<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
   
</head>
<body>
    
    <div class="calc">
        <h1 class="display"></h1>
        <div class="keypad">
            <table>
                <tr>
                    <td>
                        <div class="key" onclick="clearAll()">AC</div>
                    </td>
                    <td>
                        <div class="key" onclick="clearLast()">C</div>
                    </td>
                    <td>
                        <div class="key" onclick="showInDisplayBox('%')">%</div>
                    </td>
                    <td>
                        <div class="key" onclick="showInDisplayBox('/')">&#247;</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="key" onclick="showInDisplayBox(7)">7</div>
                    </td>
                    <td>
                        <div class="key" onclick="showInDisplayBox(8)">8</div>
                    </td>
                    <td>
                        <div class="key"onclick="showInDisplayBox(9)">9</div>
                    </td>
                    <td>
                        <div class="key" onclick="showInDisplayBox('*')">&#215;</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="key" onclick="showInDisplayBox(4)">4</div>
                    </td>
                    <td>
                        <div class="key" onclick="showInDisplayBox(5)">5</div>
                    </td>
                    <td>
                        <div class="key" onclick="showInDisplayBox(6)">6</div>
                    </td>
                    <td>
                        <div class="key" onclick="showInDisplayBox('-')">&minus;</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="key" onclick="showInDisplayBox(1)">1</div>
                    </td>
                    <td>
                        <div class="key" onclick="showInDisplayBox(2)">2</div>
                    </td>
                    <td>
                        <div class="key" onclick="showInDisplayBox(3)">3</div>
                    </td>
                    <td>
                        <div class="key" onclick="showInDisplayBox('+')">&plus;</div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="key zero" onclick="showInDisplayBox(0)">0</div>
                    </td>
                    <td>
                        <div class="key" onclick="showInDisplayBox(`.`)">.</div>
                    </td>
                    <td>
                        <div class="key" onclick="calc()">=</div>
                    </td>
                </tr>
               
            </table>
        </div>
    </div>
    
    <script src="./js/app.js"></script>
</body>
</html>
