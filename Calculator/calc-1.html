<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .key{
            padding: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    
    <div class="calc">
        <h1 class="displayBox"></h1>
        <div class="keypad"></div>

    </div>

    <script>
        let operators = ["+", "-", "*", "/", "="];
        let keypad = document.querySelector(".keypad");
        let displayBox = document.querySelector(".displayBox");
        

        for (let i=0; i<10; i++){
            keypad.innerHTML += `<button class="key" onclick = "showInDisplayBox(${i})">${i}</button>`
        }

        
        operators.forEach(x => {
            if (x === "="){
                keypad.innerHTML += `<button class="key" onclick=calc("${x}")>${x}</button>`

            }else{
                keypad.innerHTML += `<button class="key" onclick=showInDisplayBox("${x}")>${x}</button>`

            }
        })
       
        let showInDisplayBox = (x) => displayBox.innerText += x

        let calc = _ =>  displayBox.innerText = eval(displayBox.innerText)

    </script>
</body>
</html>
